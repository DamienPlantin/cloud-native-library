<!DOCTYPE html>
<html>
  <head>
    <title>Liste de livre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      .container {
        max-width: 500px;
        padding-top: 100px;
      }
    </style>
  </head>
  <body>
    <label> livre nom:</label>
    <input type="text" id="searchid" oninput="search()">

        <script>
          function search(){
          var boxs = document.getElementsByName("box_livre");
          var search = document.getElementById("searchid").value;
          console.log(search);
  
          for (var box of boxs ){

            //if (box.id.includes(search))
            if(box.id.toLowerCase().includes(search.toLowerCase())){

                box.style.display="block";
                                        }
            else{

                box.style.display="none";
                }
                                }
                            }
        </script>
      <ul>
        {%for livre in result%}
        <li name="box_livre" id="{{livre}}"><a href="http://localhost:7071/HttpTrigger2?title={{livre}}">{{livre}}</a></li>
        {%endfor%}
      </ul>
  </body>
</html>
