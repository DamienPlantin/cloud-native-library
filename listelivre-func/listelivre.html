            body {

        <title>Liste livres</title>
    </head>
<body>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-6">
                    <h1>Nous sommes dans listelivre</h1>
                    <form>
                        <div class="form-group">
                          <label for="livre">Nom du livre</label>
                          <input type="text" class="form-control" name="livre" id="livre">
                        </div>
                      </form>
                      <div id="livres"></div>
                </div>
            </div>
        </div>

<script>
        document.querySelector("#livre").addEventListener('input', function(){
            if(length == 1){
                let url = `http://localhost:7071/livre-json`;
                fetch(url).then(response => 
                    response.text().then(data => {
                        console.log(data);
                        let affichage = '<ul>';
                        for(let livre of data){
                            console.log(livre);
                            affichage += `<li>${livre}</>`
                        }
                        affichage += '</ul>';
                        document.querySelector("#livres").innerHTML = affichage;
                    })
                );
            }
        });

</script>

</body>
